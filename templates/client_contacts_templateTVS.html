		<td id="client_contacts-client-<%%VALUE(id)%%>" class="client_contacts-client"><%%VALUE(client)%%></td>
		<td id="client_contacts-first_name-<%%VALUE(id)%%>" class="client_contacts-first_name"><%%VALUE(first_name)%%></td>
		<td id="client_contacts-last_name-<%%VALUE(id)%%>" class="client_contacts-last_name"><%%VALUE(last_name)%%></td>
		<td id="client_contacts-title-<%%VALUE(id)%%>" class="client_contacts-title"><%%VALUE(title)%%></td>
		<td id="client_contacts-mobile-<%%VALUE(id)%%>" class="client_contacts-mobile"><%%VALUE(mobile)%%></td>
		<td id="client_contacts-work_phone-<%%VALUE(id)%%>" class="client_contacts-work_phone"><%%VALUE(work_phone)%%></td>
		<td id="client_contacts-email-<%%VALUE(id)%%>" class="client_contacts-email"><a href="mailto:<%%VALUE(email)%%>" title="<%%VALUE(email)%%>" class="btn btn-default"><i class="glyphicon glyphicon-envelope text-info"></i></a></td>
		<td id="client_contacts-comments-<%%VALUE(id)%%>" class="client_contacts-comments"><%%VALUE(comments)%%></td>
