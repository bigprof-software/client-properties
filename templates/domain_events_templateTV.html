<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the domain_events_init() hook (in hooks/domain_events.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="domain_events-datetime-<%%VALUE(id)%%>" class="domain_events-datetime"><%%SELECT%%><%%VALUE(datetime)%%><%%ENDSELECT%%></td>
		<td id="domain_events-domain-<%%VALUE(id)%%>" class="domain_events-domain"><%%SELECT%%><%%VALUE(domain)%%><%%ENDSELECT%%></td>
		<td id="domain_events-event-<%%VALUE(id)%%>" class="domain_events-event"><%%SELECT%%><%%VALUE(event)%%><%%ENDSELECT%%></td>
		<td id="domain_events-details-<%%VALUE(id)%%>" class="domain_events-details"><%%SELECT%%><%%VALUE(details)%%><%%ENDSELECT%%></td>
