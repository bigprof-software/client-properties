<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group subdomain_events-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Datetime -->
		<div class="form-group subdomain_events-datetime" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Datetime</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(datetime)%%></div>
			</div>
		</div>
		<!-- Field: Subdomain -->
		<div class="form-group subdomain_events-subdomain" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Subdomain</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="subdomain<%%RND1%%>"><%%COMBOTEXT(subdomain)%%></span></div>
			</div>
		</div>
		<!-- Field: Event -->
		<div class="form-group subdomain_events-event" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Event</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(event)%%></div>
			</div>
		</div>
		<!-- Field: Details -->
		<div class="form-group subdomain_events-details" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(details)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
