<!-- Edit this file to change the layout of each record in the table view -->

		<td id="subdomain_events-datetime-<%%VALUE(id)%%>" class="subdomain_events-datetime"><%%SELECT%%><%%VALUE(datetime)%%><%%ENDSELECT%%></td>
		<td id="subdomain_events-subdomain-<%%VALUE(id)%%>" class="subdomain_events-subdomain"><%%SELECT%%><%%VALUE(subdomain)%%><%%ENDSELECT%%></td>
